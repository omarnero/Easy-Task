@if (isAddingTask) {
<app-new-task [userId]="userId" (cancel)="onCancelTask()"></app-new-task>}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  @for (task of selectdUserTask ; track task.id) {
  <ul>
    <li>
      <app-task [task]="task" />
    </li>
  </ul>
  }
</section>
